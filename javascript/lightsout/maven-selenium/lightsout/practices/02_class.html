<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>各div 要素のclass 値を取得する練習</title>
<style type="text/css">
div.bg_radical_red {
  background-color: #F62459;
}
div.bg_turquoise {
  background-color: #36D7B7;
}
div.bg_royal_blue {
  background-color: #4183D7;
}

div.alignments {
  margin: 4px 4px 4px 4px;
  padding: 2px 2px 2px 2px;
}

</style>
</head>
<body>
<div id="first" class="bg_radical_red alignments">class: bg_radical_red</div>
<div id="second" class="bg_turquoise alignments">class: bg_turquoise</div>
<div id="third" class="bg_royal_blue alignments">class: royal_blue</div>
</body>
</html>
